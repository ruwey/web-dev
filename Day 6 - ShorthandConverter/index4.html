<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>title</title>
    <link
      href="https://fonts.googleapis.com/css?family=Raleway|Staatliches"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style4.css" type="text/css" />
    <link rel="stylesheet" href="more-rules.css" type="text/css" />
  </head>
  <body>
    <div id="header" class="area">
      <img
        src="background.jpg"
        alt="background image"
        class="background-image"
      />
      <h1 id="title">My TODOS</h1>
    </div>
    <div id="body" class="area">
      <div id="notstarted" class="todolist">
        <h2 class="taskTitle">Not Started</h2>
        <p class="task">Task 1</p>
        <p class="task">Task 2</p>
        <p class="task">Task 3</p>
      </div>
      <div id="inprogress" class="todolist">
        <h2 class="taskTitle">In Progress</h2>
        <p class="task">Task 1</p>
        <p class="task">Task 2</p>
        <p class="task">Task 3</p>
      </div>
      <div id="completed" class="todolist">
        <h2 class="taskTitle">Completed</h2>
        <p class="task">Task 1</p>
        <p class="task">Task 2</p>
        <p class="task">Task 3</p>
      </div>
    </div>

    <!-- My Extra Elements -->
    <div id="goals" class="area">
      <h2 id="goalTitle">Goals</h2>
      <ol class="goallist">
        <li>A Goal</li>
        <li>Another</li>
        <li>A third</li>
      </ol>
    </div>

    <!-- My Partners Extra Elements-->
    <div id="more">
      <h2 id="add" class="taskTitle">Additional Tasks:</h2>
      <form>
        <label for="input">Any possible additional tasks?</label>
        <input type="text" id="addition" />
      </form>
      <p id="last">Thank You!</p>
    </div>
  </body>
</html>
