<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getting Started With HTML</title>
</head>
<body>
    <h1>A Cool Website</h1>
    <p>I find this website quite intresting because It is <em>very cool</em> and has a <strong>picture of a bird</strong> on it.</p>
    <img src="bird.jfif" alt="BIRD!!">
    <p><a href="https://www.google.com/search?q=pictures+of+birds&rlz=1C1CHBD_enUS1023US1023&source=lnms&tbm=isch&sa=X&ved=2ahUKEwjN7d2jr5f6AhUGhIkEHdC5BIYQ_AUoAXoECAEQAw&biw=960&bih=911&dpr=1">Some more birds</a></p>
</body>
</html>

<!-- 
    Vocabulary Answers:
    Absolute URLs - The address or link to a web resource that includes the header, and full address. They can be used from anywhere.
    Block-Level Elements - HTML Elements that take up the whole width of the screen.
    Character Sets - These are the translation tables between numbers and letters. The computer has to indicate the charset that it is using so the reciving computer can correctly interpret the charicters.
    Container Elements - These are elements that contain content /between/ the opening and closing tags. When styling ones HTML, anything applied to a tagg will cascade to other elements inside that tag.
    Description Lists - An HTML element that contains a list of titles and descriptions.
    Entities - String of text in HTML that are used to reprosent protected charicters. (e.g. &amp; represents an &)
    HTML Boilerplate - This is the code that must be written in nearly every website to declare the type of html and other high level properties.
    Hyperlinks - Links to other html documents or web resources.
    Inline Elements - HTML Elements that do not take up their own line. (e.g. <em>)
    Ordered Lists - An HTML List element that contains items that will be displayed as numbered (though the browser will number for you).
    Relative URLs - These are URLs that point to resources on the same website and, thus, can simply point to the other file location in relation to the current file.
    Semantic HTML - Elements in HTML that simply carry meaning to the programmer. <h1> is an example. It can be styled in any way but denotes a large heading.
    Structural Elements - These are elements that exist to structure your HTML documents like <head> and <body>.
    Unordered Lists - A list of elements that will be displayed in an unordered (bullited) list.
    Viewport - The actualy pain in the browser that is used to view the website.
    Zen Coding - Coding with an editor set up to minimize destraction.
-->
